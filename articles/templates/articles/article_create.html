{% extends 'base_layout.html' %}

	{% block content %}
<style>
	h2{
		color:rgb(59, 2, 74);
		font-size:30px;
		margin-top:20px;
	}
	h3{
		font-size:25px;
		content:center;
	}
	.create-article {
		display:block;
	}
	.create-article .site-form {
		font-size:20px;
    		color:rgb(93, 47, 105);
    		
	}
	.create-article .site-form input{
  		max-width: 200px;
 		width: 40px;
  		height: 40px;
  		outline: none;
  		margin: 5px;
  		margin-left:10px;
  		transition: .5s;
  		border: none;
  		border-radius: 40px;
  		padding: 10px;
  		text-align:center;
  		overflow: hidden;
 		white-space: nowrap;
  		text-overflow: ellipsis;
  		transform: rotate(0);
  		background-color: rgb(93, 47, 105);
  		color:white;
  		font-size:20px;
	}

	.create-article .site-form input:focus {
  		width: 150px;
  		transform: rotate(0);
	}

        textarea{
            	 border-radius: 50px;
            	 margin:10px;
            	 display: flex;
  		 flex-wrap: wrap;
  		 padding:30px;
  		 font-size:20px;
  		 resize: vertical;
            	 box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px,  rgba(0, 0, 0, 0.06) 0px 4px 2px,  rgba(0, 0, 0, 0.06) 0px 8px 4px,  rgba(0, 0, 0, 0.06) 0px 16px 8px,  rgba(0, 0, 0, 0.06) 0px 32px 16px;
	}
        .create-article input[name="thumb"]{
		width:500px;
		height:30px;
		padding:10px;
		background:rgb(93, 47, 105);
		color:white;
		font-size:12px;
		margin-left:5cm;
		transform: rotate(0);
		text-align:center;
	}
	.create-article input[name=""]{
		width:90%;
		height:50px;
		margin-top:10px;
		background:rgb(93, 47, 105);
		color:white;
		margin-left:5.2cm;
		transform: rotate(0);
	}
</style>
		<div class="create-article">
			<h2>Create an Awesome Article</h2>
			<form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}

				{{ form }}
				<input type="submit" name="" value="Create">
			</form>
		</div>

	{% endblock %}
